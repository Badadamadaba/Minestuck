buildscript {
    repositories {
        //mavenCentral()
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}

repositories {
    maven {
        name = "chickenbones"
        url = "http://chickenbones.net/maven/"
    }
}

//apply plugin: 'forge'
apply plugin: 'net.minecraftforge.gradle.forge'

version = "1.9.4-1.0." + System.getenv()['BUILD_NUMBER']
group= "com.mraof.minestuck"
archivesBaseName = "Minestuck"

minecraft {
    version = "1.9.4-12.17.0.1976"
    runDir = "run"

    mappings = "snapshot_20160518"

    replaceIn "com/mraof/minestuck/Minestuck.java"
    replace "@VERSION@", project.version
}

dependencies {
    // http://chickenbones.net/maven
    compile "codechicken:CodeChickenLib:1.9.4-2.0.2.39:universal"
    compile "codechicken:CodeChickenCore:1.9.4-2.0.3.65:universal"
    //compile "codechicken:NotEnoughItems:1.8-1.0.5.82:universal"
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'src'
        }
    }
}
processResources
{
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
