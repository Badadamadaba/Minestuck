buildscript {
    repositories {
        //mavenCentral()
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}

repositories {
    maven {
        name = "chickenbones"
        url = "http://chickenbones.net/maven/"
    }
    maven {
        name = "Progwml6 maven"
        url = "http://dvs1.progwml6.com/files/maven/"
    }
    maven {
        // location of a maven mirror for JEI files, as a fallback
        name = "ModMaven"
        url = "modmaven.k-4u.nl"
    }
}

//apply plugin: 'forge'
apply plugin: 'net.minecraftforge.gradle.forge'

version = "1.11.2-1.2." + System.getenv()['BUILD_NUMBER']
group= "com.mraof.minestuck"
archivesBaseName = "Minestuck"

sourceCompatibility = targetCompatibility = "1.6" // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = "1.6"
}

minecraft {
    version = "1.11.2-13.20.0.2228"
    runDir = "run"

    mappings = "snapshot_20161220"

    replaceIn "com/mraof/minestuck/Minestuck.java"
    replace "@VERSION@", project.version
}

dependencies {
    def mc_version = "1.11.2"
    def jei_version = "4.3.5.277"
    // http://chickenbones.net/maven
    //compile "codechicken:CodeChickenLib:1.10.2-2.4.3.124:universal"
    //compile "codechicken:CodeChickenCore:1.10.2-2.3.5.91:universal"
    //compile "codechicken:NotEnoughItems:1.10.2-2.1.2.163:universal"
	// http://dvs1.progwml6.com/files/maven
    //compile "mezz.jei:jei_1.9.4:3.6.8.225"
    deobfCompile "mezz.jei:jei_${mc_version}:${jei_version}:api"
    runtime "mezz.jei:jei_${mc_version}:${jei_version}"
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'src'
        }
    }
}
processResources
{
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
